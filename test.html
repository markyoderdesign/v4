<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/jquery-hoverIntent-master/jquery.hoverIntent.js"></script>

    <style>

div {
    background: red;
    height: 40px;
    width: 40px;
}
    </style>


<script>


$(function() {
    $("div").hoverIntent(function() {
        $(this).animate({"height":75},200);
    }, function() {
        $(this).animate({"height":50},200);
    });
});
</script>
</head>
<body>
    <div></div>
    
</body>
</html>
